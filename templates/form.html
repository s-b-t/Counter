<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visit Counter</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    </head>
    <body>
        <div class = "d-flex justify-content-center">
            <h1>Log Your Visits!</h1>
        </div>
        <div class = "d-flex justify-content-center">
            <h3>Visit Count: {{visit}}</h3>
        </div>
        <div class="d-flex justify-content-center">
            <div>
                <form action='/add' method = 'post' name="add" >
                    <button input type="submit" id="add" name="add" class="btn btn-success m-2">Log Visit x2</button>
                </form>
            </div>
            <div>
                <form action='/reset' method = 'post' name="reset"  >
                    <button input type="submit" id="reset" name="reset" class="btn btn-danger m-2">Reset Visit Count</button>
                </form>
            </div>
        </div>    
    </body>
</html>
